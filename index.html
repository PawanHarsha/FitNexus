    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nexus: {
                black: '#0f0f11',
                dark: '#18181b',
                gray: '#27272a',
                primary: '#a3e635', // Lime-400
                primaryHover: '#bef264', // Lime-300
                text: '#f4f4f5',
                muted: '#a1a1aa'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }

    <style>
      body {
        background-color: #0f0f11;
        color: #f4f4f5;

      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      /* Google Button Alignment */
      #google-login-btn {
        display: flex;
        justify-content: center;
      }
